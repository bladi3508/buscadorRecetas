<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetario</title>
    <link rel="icon" href="imagenes/libro-de-cocina.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img
            src="imagenes/libro-de-cocina.png"
            alt="icono de la marca"
            width="60"
          />
        </a>

        <!-- Menu hamburguesa -->
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDrobdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarNavDrobdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link active fs-5">
                <i class="bi bi-house"></i>
                Inicio
              </a>
            </li>
            <li class="nav-item">
              <a href="favoritos.html" class="nav-link fs-5">
                <i class="bi bi-heart text-danger"></i>
                Favoritos
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="header shadow">
      <div
        class="position-relative d-flex flex-column justify-content-center align-items-center h-100"
      >
        <!-- Encabezado -->
        <div class="mb-5 text-center container">
          <h1 class="fw-bold mb-3 display-4 text-white">Recetario</h1>
          <hr class="w-25 mx-auto text-white" />
          <h2 class="mb-4 text-white">Selecciona alguna categoria</h2>
          <p class="lead text-info mb-4">
            <strong>Nota: </strong> Tanto las categorias como los resultados
            solo se muestra en Íngles, Debido a que la API solo esta en ese
            ídioma.
          </p>
        </div>

        <!-- Formulario -->
        <form>
          <div>
            <select id="categorias" class="form-select">
              <option selected value="">--- Categoria ----</option>
            </select>
          </div>
        </form>
      </div>
    </header>

    <!-- Resultados -->
    <div class="resultados py-5 bg-light">
      <div class="container">
        <div id="resultados" class="row">
          <h2 class="text-center display-5 fw-bold">
            Los resultados se mostraran aquí
          </h2>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <!-- Modal header -->
          <div class="modal-header">
            <h1 class="modal-title fs-5"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">

          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            
          </div>

        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
  </body>
</html>
